<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Kibocha's Contact Page">
    <meta name="keywords" content="HTML, CSS, JavaScript, Django, Python">
    <meta name="author" content="Kibocha John">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Me</title>
</head>
<body>
<header>
    {% include 'header.html' %}
</header>

<main>
    <article aria-labelledby="contact-me">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <p class="contact-paragraph">Great! Let's talk. Fill this form, and I will get back to you in a flash. âš¡</p>

            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="input-field col-md-6">
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="first_name">First Name *</label>
                    </div>
                    <div class="input-field col-md-6">
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="last_name">Last Name *</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col-md-6">
                        <input type="text" id="company_name" name="company_name">
                        <label for="company_name">Company Name</label>
                    </div>
                    <div class="input-field col-md-6">
                        <input type="text" id="company_address" name="company_address">
                        <label for="company_address">Company Address</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col-md-6">
                        <input type="text" id="company_position" name="company_position">
                        <label for="company_position">Company Position</label>
                    </div>
                    <div class="input-field col-md-6">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email Address *</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col-md-6">
                        <input type="tel" id="phone_number" name="phone_number">
                        <label for="phone_number">Phone Number</label>
                    </div>
                    <div class="input-field col-md-6">
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Select a subject</option>
                            <option value="Request Source Code">Request Source Code</option>
                            <option value="Reach Out">Reach Out</option>
                            <option value="Request Resume">Request Resume</option>
                            <option value="Collaborate">Collaborate</option>
                        </select>
                        <label for="subject">Subject *</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col-md-12">
                        <textarea id="message" name="message" class="materialize-textarea"></textarea>
                        <label for="message">Enter Message Here</label>
                    </div>
                </div>
                <div class="submit-button">
                    <button class="button" type="submit" style="padding-left: 5%; padding-right: 5%;">Submit</button>
                </div>

            </form>
        </div>

    </article>
</main>

<footer>
    {% include 'footer.html' %}
</footer>

</body>
<script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</script>
</html>
