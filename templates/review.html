<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="User Review">
    <meta name="keywords" content="HTML, CSS, JavaScript, Django, Python">
    <meta name="author" content="Kibocha John">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User Reviews</title>
</head>
<body>
<article aria-labelledby="survey">
    <h1 class="review-heading">Leave a Review</h1>
    <div class="review-form-container">

        <form method="POST" action="{% url 'review' %}" class="review-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center; justify-content: center;">
            <button type="submit" class="button" style="padding-right: 10%; padding-left: 10%;">Submit</button>
            </div>
        </form>
    </div>
</article>
</body>
</html>
